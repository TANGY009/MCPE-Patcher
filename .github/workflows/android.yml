name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Accept Liscenses
      run: $ANDROID_HOME/tools/bin/sdkmanager --licenses
    - name: Build with Gradle
      run: ./gradlew build
