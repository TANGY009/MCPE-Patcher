name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
          submodules: true

    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 30
        build-tools: 30.0.3

    - name: Accept Licenses
      run: yes | sdkmanager --licenses
    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1
    - name: Install NDK Manually
      run: sdkmanager --install 'ndk;28.0.12433566' --channel=3
    - name: Delete Assertion
      run: sed -i '66d' ${ANDROID_SDK_ROOT}/ndk/28.0.12433566/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include/c++/v1/__memory/unique_ptr.h
    - name: Pull LFS files
      run: git lfs pull
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
