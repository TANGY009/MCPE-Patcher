name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle
    - name: Do stuff
      run: |
        apt-get update
        apt-get install -y lib32stdc++6
        yes | sudo $ANDROID_HOME/tools/bin/sdkmanager --licenses
        sudo $ANDROID_HOME/tools/bin/sdkmanager "ndk;28.0.12433566"
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
