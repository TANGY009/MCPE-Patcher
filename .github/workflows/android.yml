name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Install SDK, NDK, and accept licenses
      run: |
        sudo apt-get update
        sudo apt-get install -y lib32stdc++6
        yes | sudo $ANDROID_HOME/tools/bin/sdkmanager --licenses
        sudo $ANDROID_HOME/tools/bin/sdkmanager "ndk;28.0.12433566"
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Build with Gradle
      run: ./gradlew build
